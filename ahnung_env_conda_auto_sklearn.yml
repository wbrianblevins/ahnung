name: ahnung_env
# On Ubuntu: conda install gxx_linux-64 gcc_linux-64 swig
# On Ubuntu:  - gxx_linux-64
# On Ubuntu:  - gcc_linux-64
# On Ubuntu:  - swig
channels:
  - conda-forge
  - defaults
dependencies:
  - setuptools
  - pytools
  - Cython
  - dnspython
  - pymongo
  - spyder-kernels
  - spyder
  - python=3.8
  - numpy>=1.9.0
  - scipy>=0.14.1
  - matplotlib
  - flask
  - pandas<1.0
  - lockfile
  - joblib
  - psutil
  - pyyaml
  - pip>=19.2.3
  - pip:
    - scikit-learn>=0.22.0,<0.23
    - liac-arff
    - ConfigSpace>=0.4.0,<0.5
    - pynisher>=0.4.2
    - pyrfr>=0.7,<0.9
    - smac>=0.12
    - auto-sklearn
    - pipelineprofiler


